
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact - Paulz_Enterprises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header>
    <img src="images/logo.png" alt="Paulz Enterprises Logo" class="logo">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

    <main>
        <section id="contact" class="contact">
            <h2>Contact Me</h2>
            <p>If you have any questions or would like to discuss a project, feel free to reach out!</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Paulz Enterprises. All rights reserved.</p>
    </footer>
</body>
